<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Update note</title>
	</head>
	
	<body>
		<form th:method="PATCH" th:action="@{/notes/{id}(id=${webNote.getId()})}" th:object="${webNote}">
			<label for="edited">Enter note:</label>
			<input type="text" id="edited" required th:field="*{note}"/>
			<br/>
			<input type="submit" value="Update note"/>
		</form>
	</body>
</html>
